<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/loginPage.css">
    <link rel="stylesheet" href="../static/css/mdb.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

</head>

<body>
    <!-- 背景图片添加以及暗色遮罩 -->
    <div id="background" class="view">
        <div class="mask rgba-black-strong">

        </div>
    </div>

    <!-- 登录框 -->
    <form action="/login/" method="post" class="login-form justify-content-center">
        {% csrf_token %}
        <div class="form-header">
            <div class="user-logo">
                <img src="../static/img/myimg/loginPage/person-circle.svg" alt="User" />
            </div>
            <div class="title">登录</div>
        </div>
        <div class="form-container">
            <div class="form-element">
                <label class="fa fa-user" for="login-username"></label>
                <input type="text" name="username" placeholder="用户名">
            </div>
            <div class="form-element">
                <label class="fa fa-key" for="login-password"></label>
                <input type="text" name="password" placeholder="密码">
            </div>
            <div class="form-element">
                <button onclick="login()">登录</button>
            </div>
        </div>
    </form>


    <!-- jQuery -->
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../static/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../static/js/mdb.min.js"></script>
    <!-- My Custom Script -->
    <script>
        function login(){
            var userName = $("#username").val()
            window.location.replace("http://localhost:8000/login/?name="+userName);

        }
    </script>
</body>

</html>
